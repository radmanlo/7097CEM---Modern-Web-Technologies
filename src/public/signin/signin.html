<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signinStyle.css">
</head>
<body>

    <header><h1>Order System</h1> </header>
    <div class="container">
        <form id="loginForm">
            <div class="input-group">

                <h2>Sign In</h2>

                <div class = "inputError" id="inputError" style="display: none; color:red;">
                    <p>Email or password is worng. Please try again!</p>
                </div>

                <div class = "acceptError" id="acceptError" style="display: none; color:red;">
                    <p>Your account is under the considration. Please wait until manage accept your account.</p>
                </div>

                <label for="email">Emali Address</label>
                <input type="text" id="email" name="Emali Address" placeholder="Enter Emali Address", required>

            </div>

            <div class="input-group">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

            </div>

            <button id='signInButton' type="submit">Login</button>

            <p class="signup-text">Don't have an account? <a href="../signup/signup.html">Sign up</a></p>

        </form>
    </div>

    <footer>
        <p><small>&copy; 2024 Your Company. All rights reserved. | Designed by Radman</small></p>
    </footer>
    
    
    <script src="signinScript.js"></script>
</body>
</html>
