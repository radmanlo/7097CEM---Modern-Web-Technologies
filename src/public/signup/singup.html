<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header><h1>Order System</h1> </header>
    <div class="container">
        <form id="loginForm">
            <div class="input-group">
                <h2>Sign Up</h2>
                <label for="name">Firstname Lastname</label>
                <input type="text" id="name" name="name" placeholder="Enter firstname lastname" required>
            </div>
            <div class="input-group">
                <label for="email">Emali Address</label>
                <input type="text" id="email" name="Emali Address" placeholder="Enter Emali Address", required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="input-group">
                <label for="repassword">Repeat Password</label>
                <input type="password" id="repassword" name="repassword" placeholder="Enter password again" required>
            </div>
            <button id='signInButton' type="submit">Login</button>
            <p class="signup-text">You have aleady an account? <a href="../signin/signin.html">Sign in</a></p>
        </form>
    </div>

    <footer>
        <p><small>&copy; 2024 Your Company. All rights reserved. | Designed by Radman</small></p>
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
